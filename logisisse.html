<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logi sisse!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  
    <style>
      body {
        background-image: url("./Pildid/Logisisse_Taust.jpg");
        background-size: 100%;
        background-repeat: no-repeat;
        min-height: 100vh;
        color: white;
      }
  
      .list-group-item {
        background-color: rgba(0, 0, 0, 0.6);
        color: white;
        border: none;
        margin-bottom: 10px;
      }
  
      h2 {
        text-shadow: 1px 1px 3px black;
      }
    </style>
</head>
<body>
    <div class="container mt-5" style="max-width: 400px;">
        <h2>Logi sisse</h2>
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">E-mail või kasutajanimi</label>
            <input type="email" class="form-control" id="email" placeholder="Sisesta E-mail või kasutajanimi">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Salasõna</label>
            <input type="password" class="form-control" id="password" placeholder="Salasõna">
          </div>
          <button type="submit" class="btn btn-primary">Sisene</button>
        </form>
      </div>
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <button onclick="history.back()" class="btn btn-secondary">← Tagasi</button>
      </div>

</body>
</html>
